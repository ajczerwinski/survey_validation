<!DOCTYPE html>
<html>
<head>
	<!-- linking a css style sheet -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<!-- linking a javascript file -->
	<script type="text/javascript" src='{{ url_for('static', filename='my_script.js') }}'></script>
	<!-- linking an image -->
	<img type="text/javascript">
</head>
<body>
	<div id="wrapper">
		<h3>(make sure to enter a valid name!)</h3>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<p>{{ message }} </p>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<form action="/result" method="post" class="form">
			Your Name: <input type="text" name="name" class="form_box"><br>
			Dojo Location: 
			<select name="location">
				<option value="San Jose">San Jose</option>
				<option value="Seattle">Seattle</option>
			</select>
			<br>
			Favorite Language:
			<select name="language">
				<option value="Python">Python</option>
			</select>
			<br>
			Comment (optional): <textarea rows="10" cols="50" name="comment" class="form_box"></textarea><br>
			<button type="submit" value="Submit">Button</button>
		</form>
	</div>
</body>
</html>
